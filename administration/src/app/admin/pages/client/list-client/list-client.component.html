<div class="container">
    <div class="text-end">
        <a [routerLink]="['/admin','client','add']" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Ajouter</a>
    </div>
    <div class="mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mt-3" *ngFor="let client of clientList"> 
                <div class="relative flex  flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                    <div class="relative mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40 bg-gradient-to-r from-blue-500 to-blue-600">
                        <img src="{{client.logo}}" alt="logo {{client.nomEntreprise}}" style="width: 100%;object-fit: cover;">
                    </div>
                    <div class="p-6">
                        <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                            {{client.nomEntreprise}}
                        </h5>
                        <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
                            {{client.description}}
                        </p>
                    </div>
                    <div class="p-6 pt-0">
                        <a [routerLink]="['/admin','client','detail',client.id]" class="mt-2 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                            Configurer
                        </a>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
