<div class="body">
    <div class="login_form">
        <!-- Login form container -->
        <form [formGroup]="authForm">
          <h3>Log in with</h3>
          <!--  Email input box -->
          <div class="input_box">
            <label for=" email"> Email</label>
            <input type=" email" id="email" placeholder="Enter email address" formControlName="username" />
          </div>
          <!-- Paswwrod input box -->
          <div class="input_box">
            <!-- <div class="password_title">
              <label for="password">Password</label>
              <a href="#">Forgot Password?</a>
            </div> -->
            <input type="password" id="password" placeholder="Enter your password" formControlName="password" />
          </div>
           <!-- Login button -->
          <button type="submit" [disabled]="!authForm.valid" (click)="seLogger()" >Log In</button>
          <!-- <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p> -->
        </form>
      </div>
</div>
