<app-breadcrumbs [current]="'Modules Store'" [dataList]="breadcrumbsList"></app-breadcrumbs>

<div class="row" *ngIf="allSection.length>=1">
    <div class="col-12 col-md-6 col-lg-4 mt-3" *ngFor="let item of allSection">
        <div class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
            <div class="p-6">
                <img src="{{item.image}}" alt="">
                <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    Nom : {{item.name}}
                </h5>
        
                <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
                   Type {{item.type}}
                </p>
            </div>
            <div class="p-6 pt-0">
                <button type="button" *ngIf="!item.isClient"  (click)="assigneModule(item.id)" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Asigner
                </button>
            </div>
        </div>
