<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel1.css">
    <title>Caroussel</title>
</head>
<body>
    <section class="hero">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div id="carouselExampleCaptions" class="carousel carousel-fade hero-carousel slide w-100" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container position-relative h-100">
                            <div class="carousel-caption d-flex flex-column justify-content-center">
                                <small class="small-title">Supporting New Project</small>
    
                                <h1>Strategic Planning for your </h1>
    
                                <div class="d-flex align-items-center mt-4">
                                    <a class="btn btn-dark" href="#section_2">Explore Capabilities</a>
    
                                    <a class="popup-youtube custom-icon d-flex ms-4" href="https://www.youtube.com/watch?v=VStvZjykQ00">
                                        <i class="bi-play play-icon d-flex m-auto text-white"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="carousel-image-wrap">
                            <img src="https://m.media-amazon.com/images/I/61k1tzeaofL._SX3000_.jpg" class="img-fluid carousel-image" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container position-relative h-100">
                            <div class="carousel-caption d-flex flex-column justify-content-center">
                                <small class="small-title">Supporting New Project </small>
    
                                <h1>Strategic Planning for your </h1>
    
                                <div class="d-flex align-items-center mt-4">
                                    <a class="btn btn-dark" href="#section_2">Explore Capabilities</a>
    
                                    <a class="popup-youtube custom-icon d-flex ms-4" href="https://www.youtube.com/watch?v=VStvZjykQ00">
                                        <i class="bi-play play-icon d-flex m-auto text-white"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="carousel-image-wrap">
                            <img src="https://m.media-amazon.com/images/I/71zaFiRjl0L._SX3000_.jpg" class="img-fluid carousel-image" alt="">
                        </div>
                    </div>
                    
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
    
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/jquery.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="carousel1.js"></script>
</body>
</html>
