<div class="text-start">
    <a [routerLink]="['/admin','section-type']" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
      Back
    </a>
</div>
<div class="w-full mt-4 mx-auto">
    <form [formGroup]="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-3">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="sectionName">Nom de la section</label>
          <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="sectionName" formControlName="nom">
        </div>
        
        <div class="mb-3">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="defaultValue">DÃ©scription</label>
          <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="defaultValue" formControlName="detail" rows="5"></textarea>
        </div>
        <button [disabled]="!form.valid" (click)="submitData()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Valider
        </button>
     
    </form>
  </div>
